name: Test Build

on:
  push:
    tags-ignore:
      - '**'
    branches:
      - '*'
  pull_request:

jobs:
  build:
    name: Release Plugin
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: set up java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: run tests
        run: ./gradlew test

      - name: clean release
        run: ./gradlew clean

      - name: build
        run: ./gradlew releaseBundle
